<script>

const item = {
  name: 'Apple',
  price: 1000,
  color: 'Red'
};

// 객체 구조 분해 할당을 이용해 객체의 속성들을 각각의 변수에 할당
const {name} = item;





const {name2} = item;

const {price} = item;
const {color } = item;

console.log(name); // 'Apple'
console.log(name2); // 값없음 undefined
console.log(price); // 1000
console.log(color); // 'Red'


</script>
